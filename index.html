<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Netiflix Clone</title>

    <!-- Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Owl Carousel 2 CSS-->
    <link rel="stylesheet" href="css/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/carousel/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Z Nation</h3>
                <p class="descricao">Um grupo embarca em uma perigosa jornada pelo país para levar o único sobrevivente de uma epidemia zumbi a um centro de pesquisas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/77f6bd1ed5.js" crossorigin="anonymous"></script>
    <script src="js/carousel/jquery.min.js"></script>
    <script src="js/carousel/owl.carousel.min.js"></script>
    <script src="js/carousel/setup.js"></script>

</body>
</html>
